<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imskty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            touch-action: manipulation;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Пиксельные звёзды */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #FFD700;
            animation: twinkle var(--duration) ease-in-out infinite;
            box-shadow: 0 0 4px #FFD700, 0 0 8px #FFD700;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
                transform: scale(1);
                left: var(--start-x);
                top: var(--start-y);
            }
            50% {
                opacity: 0.3;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                left: var(--end-x);
                top: var(--end-y);
            }
        }

        /* Цитата с эффектом печати */
        .quote-container {
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
            max-width: 90vw;
        }

        .quote {
            color: #FFD700;
            font-size: 12px;
            line-height: 1.8;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            min-height: 30px;
            overflow: hidden;
        }

        :root {
            --cursor-blink-speed: 1s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Курсор для печати */
        .quote::after {
            content: '|';
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            animation: blink var(--cursor-blink-speed) step-end infinite;
            margin-left: 2px;
            display: inline-block;
        }

        /* Блок ссылок */
        .links-wrapper {
            position: relative;
            z-index: 10;
            padding: 6px;
        }

        .links-container {
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(5px);
            padding: 40px 60px;
            border: 2px solid #FFD700;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Основная неподвижная рамка */
        .links-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid #FFD700;
            mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            padding: 3px;
            pointer-events: none;
            z-index: 1;
        }

        /* Бегущая линия вокруг рамки */
        .links-container::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 1px solid transparent;
            mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            padding: 6px;
            background: linear-gradient(
                90deg,
                #FFD700, #FFA500, #FFA500, #FFD700
            );
            filter: drop-shadow(0 0 8px #FFD700) drop-shadow(0 0 15px #FFA500);
            pointer-events: none;
            z-index: 2;
        }

        .title {
            color: #FFD700;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            letter-spacing: 3px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px 25px;
            color: #000;
            text-decoration: none;
            font-size: 12px;
            background: #FFD700;
            border: 3px solid #FFD700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: #000;
            color: #FFD700;
            box-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            transform: scale(1.05);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .quote {
                font-size: 11px;
                max-width: 90vw;
            }
            
            .links-container {
                padding: 25px 20px;
                gap: 18px;
            }
            
            .title {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .social-link {
                font-size: 10px;
                padding: 12px 20px;
                gap: 10px;
            }
            
            .social-link svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 400px) {
            .quote {
                font-size: 9px;
                letter-spacing: 1px;
            }
            
            .links-container {
                padding: 20px 15px;
                gap: 15px;
                margin: 0 5px;
            }
            
            .title {
                font-size: 12px;
            }
            
            .social-link {
                font-size: 9px;
                padding: 10px 15px;
            }
            
            .social-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-height: 600px) {
            .quote-container {
                margin-bottom: 15px;
            }
            
            .links-container {
                padding: 15px 25px;
                gap: 12px;
            }
            
            .title {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .social-link {
                font-size: 9px;
                padding: 8px 15px;
            }
        }

        /* Landscape на мобильных */
        @media (max-width: 900px) and (max-height: 500px) {
            .quote-container {
                margin-bottom: 10px;
            }
            
            .quote {
                font-size: 9px;
            }
            
            .links-container {
                padding: 12px 40px;
                gap: 10px;
            }
            
            .title {
                font-size: 10px;
                margin-bottom: 5px;
            }
            
            .social-link {
                font-size: 8px;
                padding: 6px 12px;
            }
            
            .social-link svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>

    <script>
        // Создание пиксельных звёзд
        function createStars() {
            const container = document.getElementById('stars');
            
            // Меньше звёзд на мобильных для производительности
            const isMobile = window.innerWidth <= 600;
            const starCount = isMobile ? 50 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Пиксельный размер (2-4px)
                const size = Math.floor(Math.random() * 3) + 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Начальная позиция
                const startX = Math.random() * 100 + '%';
                const startY = Math.random() * 100 + '%';
                
                // Конечная позиция (при исчезновении)
                const endX = Math.random() * 100 + '%';
                const endY = Math.random() * 100 + '%';
                
                star.style.setProperty('--start-x', startX);
                star.style.setProperty('--start-y', startY);
                star.style.setProperty('--end-x', endX);
                star.style.setProperty('--end-y', endY);
                
                // Случайная продолжительность анимации
                const duration = (Math.random() * 5 + 5) + 's';
                star.style.setProperty('--duration', duration);
                
                // Случайная задержка
                star.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(star);
            }
        }

        // Эффект печатающегося текста
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Цитата
        const quote = "Если б море было Егермейстером я бы стал подводным крейсером.";
        
        // Запуск при загрузке
        window.addEventListener('load', () => {
            createStars();
            const quoteElement = document.getElementById('quote');
            
            // Небольшая задержка перед началом печати
            setTimeout(() => {
                typeWriter(quoteElement, quote, 50);
            }, 500);
        });
    </script>
